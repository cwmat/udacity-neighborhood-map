<!doctype html>
<html class="no-js" lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Udacity Project 5.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title -->
  <title>Neighborhood Map</title>

  <!-- Import Styles -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="css/layouts/side-menu.css">
  <!--<![endif]-->
  <link rel="stylesheet" href="css/main.css">

  <!-- Above the fold JS imports -->
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
  <!-- All content -->
  <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
    </a>
    <!-- Menu -->
    <div id="menu">
      <div class="pure-menu">
        <span class="pure-menu-heading">Map Layers</span>
        <ul class="pure-menu-list" data-bind="foreach: tempList">
          <li class="pure-menu-item map-layer" data-bind="text: name, click: $parent.changeLayer"></li>
        </ul>
      </div>
    </div>
    <!-- Main content -->
    <div id="main">
      <!-- Header -->
      <div class="pure-g">
      <div class="header pure-u-1 pure-u-md-1-2">
        <h1>Neighborhood Map App</h1>
        <h2>Downtown Fredericksburg, VA</h2>
      </div>
      <div class="pure-u-1 pure-u-md-1-2 map-search">
        <form id="form-container" class="form-container pure-form">
            <label>Filter Options</label>
            <button id="all-button" class="pure-button" data-bind="click: filterAll">All</button>
            <button id="food-button" class="pure-button" data-bind="click: filterFood">Food</button>
            <button id="beer-button" class="pure-button" data-bind="click: filterBeer">Beer</button>
            <button id="coffee-button" class="pure-button" data-bind="click: filterCoffee">Coffee</button>
        </form>
      </div>
    </div>
      <!-- Map -->
      <div class="content">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <!-- End content -->

  <!-- JS Imports -->
  <script src="js/vendor/knockout-3.2.0.js"></script>
  <script src="js/vendor/jquery-1.11.3.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtp3KZFkkTVnrx4IWUfY9gF0f8p8p_1LI&callback=initMap&libraries=places">
  </script>
  <script src="js/ui.js"></script>

  <script src="js/app.js"></script>

</body>

</html>
